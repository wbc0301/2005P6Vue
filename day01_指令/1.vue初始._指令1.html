<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    {{msg}}
    <div id="app">
        <!-- {{}} 差值表达式 里边可以放任何js变量和表达式 -->
        <div>{{msg}}</div>
        <div>{{1+1}}</div>
        <div>{{0 == '0' ? '笨蛋' : 'ok'}}</div>

        <!-- 指令1： 带v- 前缀的HTML属性 v-text v-html-->
        <div v-text="msg"></div>
        <div v-text="1+1"></div>
        <div v-text="'msg'"></div>
        <div v-html="msg"></div>
        <hr>
        <div v-text="tag"></div>
        <div v-html="tag"></div>
        <hr>
        <!-- 指令2：v-bind 绑定一个HTML属性，后边的值就是一个变量或表达式   作用：让这个属性的值动态化  缩写：：-->
        <a href="http://www.baidu.com">去百度</a>
        <a v-bind:href="url">我也去百度</a>
        <a :href="url">我也去百度</a>

        <!-- 指令3：v-if v-else v-else-if 控制一个元素的显示或隐藏 三者必须是紧邻的兄弟元素-->
        <div v-if="show===1">111</div>
        <div v-else-if="show===2">222</div>
        <div v-else>333</div>


        <!-- 指令4：v-show  控制一个元素的显示或隐藏 同过添加 display：none 让元素隐藏-->
        <div v-show="show">999</div>

    </div>



    <script>
        new Vue({
            el: '#app', // vue 接管的页面范围
            data: { // 存放数据
                msg: '2005B',
                tag: '<h1>我是一个标签</h1>',
                url: 'http://www.baidu.com',
                show: 2,
            }
        })


    </script>

</body>

</html>
