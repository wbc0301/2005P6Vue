        // Object.defineProperty // 定义属性

        var obj = {};

        var temp = 11;

        Object.defineProperty(obj, 'num', {
            get() { // 访问值的时候调用
                console.log('get')
                return temp
            },
            set(val) { // 设置值的时候调用
                document.getElementById('box').innerHTML = val
                temp = val
            }
        } )
